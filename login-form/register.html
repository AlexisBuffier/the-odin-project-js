<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Register - Nier:Automata Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header avec le menu de navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteneur centré pour le formulaire -->
  <div class="form-container">
    <form action="#" method="post">
      <h2>Register</h2>
      <label for="lastname">Nom</label>
      <input type="text" id="lastname" name="lastname" placeholder="Votre nom" required>

      <label for="firstname">Prénom</label>
      <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" name="tel" placeholder="Votre téléphone" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

      <label for="confirm_password">Confirmer le mot de passe</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez le mot de passe" required>

      <button type="submit">S'inscrire</button>
    </form>
  </div>
</body>
</html>
